<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
<body class="flex items-center justify-center h-screen bg-gray-100 dark:bg-gray-900">
  <div class="flex flex-col items-center w-full max-w-5xl mx-auto overflow-hidden pb-16">
    <div class="relative flex w-full">
      <!-- Marquee Container -->
      <div class="flex animate-marquee opacity-75">
        <!-- Logo Set 1 -->
        <div class="mx-4 w-20 flex-shrink-0 md:mx-8 md:w-40">
          <img src="https://abs.twimg.com/responsive-web/client-web/VO-Landing-Logo-SpaceX.73d54a1a.png" alt="SpaceX logo" class="h-9 w-full object-contain brightness-0 dark:invert">
        </div>
        <div class="mx-4 w-20 flex-shrink-0 md:mx-8 md:w-40">
          <img src="https://abs.twimg.com/responsive-web/client-web/VO-Landing-Logo-Coinbase.8994752a.png" alt="Coinbase logo" class="h-9 w-full object-contain brightness-0 dark:invert">
        </div>
        <div class="mx-4 w-20 flex-shrink-0 md:mx-8 md:w-40">
          <img src="https://abs.twimg.com/responsive-web/client-web/VO-Landing-Logo-Vercel.c174922a.png" alt="Vercel logo" class="h-9 w-full object-contain brightness-0 dark:invert">
        </div>
        <div class="mx-4 w-20 flex-shrink-0 md:mx-8 md:w-40">
          <img src="https://abs.twimg.com/responsive-web/client-web/VO-Landing-Logo-Shopify.80684bfa.png" alt="Shopify logo" class="h-9 w-full object-contain brightness-0 dark:invert">
        </div>
        <!-- Logo Set 2 (Duplicate for seamless looping) -->
        <div class="mx-4 w-20 flex-shrink-0 md:mx-8 md:w-40">
          <img src="https://abs.twimg.com/responsive-web/client-web/VO-Landing-Logo-SpaceX.73d54a1a.png" alt="SpaceX logo" class="h-9 w-full object-contain brightness-0 dark:invert">
        </div>
        <div class="mx-4 w-20 flex-shrink-0 md:mx-8 md:w-40">
          <img src="https://abs.twimg.com/responsive-web/client-web/VO-Landing-Logo-Coinbase.8994752a.png" alt="Coinbase logo" class="h-9 w-full object-contain brightness-0 dark:invert">
        </div>
        <div class="mx-4 w-20 flex-shrink-0 md:mx-8 md:w-40">
          <img src="https://abs.twimg.com/responsive-web/client-web/VO-Landing-Logo-Vercel.c174922a.png" alt="Vercel logo" class="h-9 w-full object-contain brightness-0 dark:invert">
        </div>
        <div class="mx-4 w-20 flex-shrink-0 md:mx-8 md:w-40">
          <img src="https://abs.twimg.com/responsive-web/client-web/VO-Landing-Logo-Shopify.80684bfa.png" alt="Shopify logo" class="h-9 w-full object-contain brightness-0 dark:invert">
        </div>
      </div>
      <!-- Gradient Overlays -->
      <div class="pointer-events-none absolute h-full w-full">
        <div class="absolute left-0 top-0 h-full w-1/12 bg-gradient-to-r from-gray-100 dark:from-gray-900 to-transparent"></div>
        <div class="absolute right-0 top-0 h-full w-1/12 bg-gradient-to-l from-gray-100 dark:from-gray-900 to-transparent"></div>
      </div>
    </div>
  </div>
</body>
